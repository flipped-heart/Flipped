		<link href="./favicon.ico" rel="shortcut icon">
		<script type="text/javascript">
			$(function()
			{
				$("#reback").addClass('disabled');
				document.onreadystatechange=function()
				{
					if(document.readyState == 'complete')
					{
						$("#loading").hide();
					}
				}
			});
			var empty = 0;
			var interval=null;
			var statue=0;
			var second=0;

			var success=0;
			var first =0;

		</script>
